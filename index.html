<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mapbox Example</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiZnJlZWZyZWU2MCIsImEiOiJjbHdyZ2hlamwwMGczMmlzYXJiem9oaHFxIn0.bp_4Do2mZmVjZwkDxlWmfw';

        function getQueryParams() {
            const params = {};
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            params.lat = parseFloat(urlParams.get('lat')) || 27.2711300032348;  // Default latitude
            params.lng = parseFloat(urlParams.get('lng')) || 31.2625760003178;  // Default longitude
            params.name = urlParams.get('name') || "Default Location";
            return params;
        }

        const params = getQueryParams();

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [params.lng, params.lat], // starting position [lng, lat]
            zoom: 15 // starting zoom
        });

        new mapboxgl.Marker()
            .setLngLat([params.lng, params.lat])
            .setPopup(new mapboxgl.Popup().setHTML(`<h1>${params.name}</h1>`))
            .addTo(map);
    </script>
</body>
</html>
